name: 构建 OpenWrt x86_64 (Image Builder)

on:
  workflow_dispatch:
    inputs:
      firmware_size:
        description: '固件大小 (MB)'
        required: true
        default: '1024'
        type: choice
        options:
          - '1024'
          - '2048'
          - '4096'
      lan_ip:
        description: '路由器管理地址 (LAN IP)'
        required: true
        default: '192.168.1.1'
      luci_version:
        description: 'OpenWrt 版本'
        required: true
        default: '24.10.5'
        type: choice
        options:
          - '24.10.5'
          - '23.05.5'
          - 'SNAPSHOT'
      enable_store:
        description: '启用应用商店 (iStore)'
        required: false
        type: boolean
        default: false
      enable_docker:
        description: '启用 Docker'
        required: false
        type: boolean
        default: false
      enable_pppoe:
        description: '启用 PPPoE 拨号配置'
        required: false
        type: boolean
        default: false
      pppoe_user:
        description: 'PPPoE 用户名'
        required: false
      pppoe_pass:
        description: 'PPPoE 密码'
        required: false

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 初始化构建环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev \
          zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3

      - name: 下载 Image Builder
        run: |
          if [ "${{ github.event.inputs.luci_version }}" == "SNAPSHOT" ]; then
            IB_URL="https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-imagebuilder-x86-64.Linux-x86_64.tar.xz"
          else
            VERSION="${{ github.event.inputs.luci_version }}"
            IB_URL="https://downloads.openwrt.org/releases/${VERSION}/targets/x86/64/openwrt-imagebuilder-${VERSION}-x86-64.Linux-x86_64.tar.xz"
          fi
          echo "Downloading Image Builder from $IB_URL"
          wget -qO openwrt-ib.tar.xz "$IB_URL"
          mkdir -p openwrt-ib
          tar -xJf openwrt-ib.tar.xz -C openwrt-ib --strip-components=1

      - name: 配置构建参数
        working-directory: ./openwrt-ib
        env:
          LAN_IP: ${{ github.event.inputs.lan_ip }}
          FIRMWARE_SIZE: ${{ github.event.inputs.firmware_size }}
          ENABLE_STORE: ${{ github.event.inputs.enable_store }}
          ENABLE_DOCKER: ${{ github.event.inputs.enable_docker }}
          ENABLE_PPPOE: ${{ github.event.inputs.enable_pppoe }}
          PPPOE_USER: ${{ github.event.inputs.pppoe_user }}
          PPPOE_PASS: ${{ github.event.inputs.pppoe_pass }}
        run: |
          # 准备文件目录
          mkdir -p files/etc/uci-defaults
          mkdir -p keys
          touch custom_packages.txt

          # 执行脚本
          chmod +x ../scripts/*.sh
          ../scripts/set_ip.sh
          ../scripts/set_partition.sh
          ../scripts/add_docker.sh
          ../scripts/set_pppoe.sh
          
          # 处理 Store (特殊处理，因为需要添加 keys 和 repo)
          if [ "${ENABLE_STORE}" == "true" ]; then
             echo "src/gz istore https://istore.linkease.com/repo/all/store" >> repositories.conf
             wget -qO keys/istore.pub https://istore.linkease.com/repo/all/store/istore.pub
             echo "luci-app-store" >> custom_packages.txt
          fi

          # 组合所有包
          # 基础包 + Luci + 常用工具
          BASE_PACKAGES="luci luci-base luci-ssl uhttpd uhttpd-mod-ubus luci-app-firewall \
          bash curl wget-ssl tar unzip bind-dig \
          kmod-usb-storage kmod-usb-storage-uas kmod-fs-ext4 kmod-fs-vfat kmod-fs-exfat \
          block-mount fdisk e2fsprogs"
          
          # 读取自定义包
          CUSTOM_PACKAGES=$(cat custom_packages.txt | tr '\n' ' ')
          
          # 设置环境变量
          echo "PACKAGES=$BASE_PACKAGES $CUSTOM_PACKAGES" >> $GITHUB_ENV

      - name: 生成固件
        working-directory: ./openwrt-ib
        run: |
          make image PROFILE="generic" PACKAGES="${{ env.PACKAGES }}" FILES="files"

      - name: 整理构建产物
        run: |
          mkdir -p firmware
          find openwrt-ib/bin/targets/x86/64 -name "*combined*" -exec cp {} firmware/ \;
          ls -lh firmware/

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_Firmware_${{ github.event.inputs.luci_version }}_${{ github.event.inputs.firmware_size }}MB
          path: firmware/*

      - name: 删除旧构建记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3

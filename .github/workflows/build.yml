name: Build OpenWrt x86_64

on:
  workflow_dispatch:
    inputs:
      firmware_size:
        description: 'Firmware Size (MB)'
        required: true
        default: '256'
        type: choice
        options:
          - '128'
          - '256'
          - '512'
      lan_ip:
        description: 'LAN IP Address'
        required: true
        default: '192.168.1.1'
      luci_version:
        description: 'LuCI Version / Branch'
        required: true
        default: 'Official Stable'
        type: choice
        options:
          - 'Official Stable'
          - 'Master Dev'
      enable_store:
        description: 'Enable Store (iStore)'
        required: false
        type: boolean
        default: false
      enable_docker:
        description: 'Enable Docker'
        required: false
        type: boolean
        default: false
      enable_pppoe:
        description: 'Enable PPPoE Configuration'
        required: false
        type: boolean
        default: false
      pppoe_user:
        description: 'PPPoE Username'
        required: false
      pppoe_pass:
        description: 'PPPoE Password'
        required: false

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          df -h

      - name: Clone Source Code
        run: |
          if [ "${{ github.event.inputs.luci_version }}" == "Master Dev" ]; then
            git clone -b master --single-branch https://github.com/openwrt/openwrt openwrt
          else
            git clone -b openwrt-23.05 --single-branch https://github.com/openwrt/openwrt openwrt
          fi

      - name: Update Feeds
        working-directory: ./openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Custom Configuration
        run: |
          cp config/base.config openwrt/.config
          chmod +x scripts/*.sh

      - name: Apply Custom Scripts
        working-directory: ./openwrt
        env:
          LAN_IP: ${{ github.event.inputs.lan_ip }}
          FIRMWARE_SIZE: ${{ github.event.inputs.firmware_size }}
          ENABLE_STORE: ${{ github.event.inputs.enable_store }}
          ENABLE_DOCKER: ${{ github.event.inputs.enable_docker }}
          ENABLE_PPPOE: ${{ github.event.inputs.enable_pppoe }}
          PPPOE_USER: ${{ github.event.inputs.pppoe_user }}
          PPPOE_PASS: ${{ github.event.inputs.pppoe_pass }}
        run: |
          ../scripts/set_ip.sh
          ../scripts/set_partition.sh
          ../scripts/add_docker.sh
          ../scripts/add_store.sh
          ../scripts/set_pppoe.sh

      - name: Cache OpenWrt DL
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('openwrt/.config') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-dl-

      - name: Download Packages
        working-directory: ./openwrt
        run: |
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile Firmware
        working-directory: ./openwrt
        run: |
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_Firmware_${{ github.event.inputs.firmware_size }}MB
          path: openwrt/bin/targets/x86/64/*combined*

      - name: Delete Old Workflows
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3
